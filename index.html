<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Result</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./all.min.css">
</head>

<body>

    <div class="desktop">
        <div class="result__summary">
            <div class="your__result">
                <p class="top__text">Your Result</p>
                <div class="circle">
                    <div class="sss">
                        <span class="number">76</span>
                        <div class="sucess">
                            <p class="off">of 100</p>
                        </div>
                    </div>
                </div>
                <div class="great">
                    <h1 class="great__text">Great</h1>
                    <p class="text">Your performance exceed 65% of the people conducting the test here!</p>
                </div>
            </div>
            <div class="summary">
                <p class="top-text">
                    Summary
                </p>
                <div class="rection">
                    <div class="group-1 light">
                        <div class="col-1 red">
                            <img src="./img/light.png" alt="light">
                            <span class="ligt__text">Reaction</span>
                        </div>
                        <span class="number-col-1">
                            <span class="span">80</span>
                            <span class="number-slash"> / 100</span>
                        </span>
                    </div>
                    <div class="group-1 brain">
                        <div class="col-1 yellow">
                            <img src="./img/Group.png" alt="Brain">
                            <span class="brain__text">Memory</span>
                        </div>
                        <span class="number-col-1">
                            <span class="span">92</span>
                            <span class="number-slash"> / 100</span>
                        </span>
                    </div>
                    <div class="group-1 sms">
                        <div class="col-1 green">
                            <img src="./img/Vector (3).png" alt="Comment">
                            <span class="sms__text">Verbal</span>
                        </div>
                        <span class="number-col-1">
                            <span class="span">61</span>
                            <span class="number-slash"> / 100</span>
                        </span>
                    </div>
                    <div class="group-1 eye">
                        <div class="col-1 blue">
                            <img src="./img/eye.png" alt="EYE">
                            <span class="eye__text">Visual</span>
                        </div>
                        <span class="number-col-1">
                            <span class="span">73</span>
                            <span class="number-slash"> / 100</span>
                        </span>
                    </div>
                </div>
                <button class="button">
                    <a href="#!" class="continue-btn">Continue</a>
                </button>
            </div>
        </div>
    </div>



</body>

</html>
